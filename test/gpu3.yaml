apiVersion: v1
kind: Pod
metadata:
  name: dcgmproftester-1
  labels:
    app: gpu-shared
spec:
  restartPolicy: "Never"
  nodeSelector:
    jina.ai/node-type: gpu
    karpenter.sh/provisioner-name: gpu
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  containers:
  - name: dcgmproftester11
    image: nvidia/samples:dcgmproftester-2.0.10-cuda11.0-ubuntu18.04
    args: ["--no-dcgm-validation", "-t 1004", "-d 30"]  
    resources:
      limits:
         nvidia.com/gpu: 1    
    securityContext:
      capabilities:
        add: ["SYS_ADMIN"]  

