apiVersion: v1
kind: Pod
metadata:
  name: gpu-pod
  labels:
    app: gpu-shared
spec:
  restartPolicy: Never
  nodeSelector:
    jina.ai/node-type: gpu
    karpenter.sh/provisioner-name: gpu
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  containers:
    - name: cuda-container
      image: nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda10.2
      resources:
        limits:
          nvidia.com/gpu: 2 # requesting 1 GPU
